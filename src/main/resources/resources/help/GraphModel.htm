<h3>GraphModel</h3>

<p class=MsoNormal>The <span class=SimObjectChar>GraphModel</span> is used to
determine the presentation style and proportions for various types of <span
class=SimObjectChar>Graph</span> objects.  To make the <span
class=SimObjectChar>Graph</span> scalable to any size, all length measurements
are specified as a fraction of the <span class=SimObjectChar>Graph</span>'s
total height.</p>
