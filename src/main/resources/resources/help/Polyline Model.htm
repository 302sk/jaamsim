<h3>Polyline Model</h3>

<p class=MsoNormal>The <span class=SimObjectChar>PolylineModel</span> is used
to determine the graphics for entities that appear as a single&#8209;segment or
multi&#8209;segment line, such as <span class=SimObjectChar>EntityConveyor</span>
and <span class=SimObjectChar>EntityDelay</span>.  It cannot be used by other
objects such as a <span class=SimObjectChar>DisplayEntity</span> intended for
3D or 2D graphics.</p>
